[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "aopi"
version = "0.1.4"
description = ""
authors = ["Pavel Kirilin <win10@list.ru>"]

[tool.poetry.dependencies]
python = "^3.9"
orm = "^0.1.5"
ujson = "^4.0.1"
loguru = "^0.5.3"
Jinja2 = "^2.11.2"
fastapi = "^0.63.0"
pydantic = "^1.7.3"
tabulate = "^0.8.7"
uvicorn = "^0.13.2"
httptools = "^0.1.1"
aiosqlite = "^0.16.0"
argparse-utils = "^1.3.0"
python-multipart = "^0.0.5"
uvloop = { version = "^0.14.0", optional = true }
asyncpg = { version = "^0.21.0", optional = true }
psycopg2 = { version = "^2.8.6", optional = true }
aiomysql = { version = "^0.0.21", optional = true }
gunicorn = { version = "^20.0.4", optional = true }
mysqlclient = { version = "^2.0.2", optional = true }
aopi-index-builder = { git = "https://github.com/aopi-project/aopi_index_builder" }
aopi-python = { git = "https://github.com/aopi-project/aopi_python", optional = true }

[tool.poetry.dev-dependencies]
pytest = "^6.1"

[tool.poetry.extras]
unix = ["gunicorn", "uvloop"]
postgre = ["asyncpg", "psycopg2"]
mysql = ["aiomysql", "mysqlclient"]
python = ["aopi-python"]

[tool.poetry.scripts]
aopi = "aopi.main:main"
